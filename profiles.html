<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Profiles - StreamBox</title>
        <link rel="stylesheet" href="global.css" />
          <link rel="stylesheet" href="profiles.css" />
          </head>
          <body>
            <div class="profiles-container">
                <h1>Who's watching?</h1>
                    <div class="profiles-grid">
                          <div class="profile" onclick="selectProfile('Alex')">
                                  <img src="assets/avatar1.png" alt="Alex" /><span>Alex</span>
                                        </div>
                                              <div class="profile" onclick="selectProfile('Sam')">
                                                      <img src="assets/avatar2.png" alt="Sam" /><span>Sam</span>
                                                            </div>
                                                                  <div class="profile" onclick="selectProfile('Guest')">
                                                                          <img src="assets/avatar3.png" alt="Guest" /><span>Guest</span>
                                                                                </div>
                                                                                      <div class="profile add" onclick="addProfile()">
                                                                                              <div class="add-icon">+</div><span>Add Profile</span>
                                                                                                    </div>
                                                                                                        </div>
                                                                                                          </div>
                                                                                                            <script src="profiles.js"></script>
                                                                                                            </body>
                                                                                                            </html>
